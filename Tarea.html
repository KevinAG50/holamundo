<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<form action="">
		<h1>Compración de 3 números</h1>
		<h4>Ingresa los 3 números</h4>
		<label for = "numero1">Número 1</label>
		<input type="text" id="numero1">
		<label for = "numero2">Número 2</label>
		<input type="text" id="numero2">
		<label for = "numero2">Número 3</label>
		<input type="text" id="numero3">
		<input type="button" value="Comparar" onclick="Comparar(numero1.value, numero2.value,numero3.value)">
		<div style="color: red" id="resultadoComp"></div>
	</form>

	<<form action="">
		<h1>Imprime el día actual</h1>
		<h4>Coloca el número del día</h4>
		<label for = "numDia">Número del Día</label>
		<input type="text" id="numDia">
		<input type="button" value="Imprimir" onclick="Dia(numDia.value)">
		<div style="color: red" id="diaIngresado"></div>
	</form>

	<<form action="">
		<h1>Compara tu edad con las etapas de la vida</h1>
		<h4>Ingresa tu edad</h4>
		<label for = "edad">Edad</label>
		<input type="text" id="edad">
		<input type="button" value="Imprimir" onclick="compararEdad(edad.value)">
		<div style="color: red" id="edadIngresada"></div>
	<</form>

	<script src="js/tarea.js"></script>
</body>
</html>
